<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="avatar">
      <img src="images/image-victor.jpg" alt="Image of Victor">
    </div>

    <div class="content">
      <div class="main-para">
        <h1 class="heading"><span>Victor Crest</span> 26</h1>
        <p class="para">London</p>
      </div>

      
      <div class="bottom">
        <ul class="stats">

          <li><p>
            <span>80k</span>Followers
          </p></li>

          <li><p>
            <span>803k</span>Likes
          </p></li>

          <li><p>
            <span>1.4k</span>Photos
          </p></li>

        </ul>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <p style="font-family: 'Kumbh Sans', sans-serif;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Toluwalashe</a>.
    </p>
  </footer>
</body>
</html>
